<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <body>
    <div class="audio-player-cont">
      <div class="logo">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr78yARM7EFMcs4FkNNTC_6_sMQlT_CdEFP8MF5GBT-VytExnFOw" alt=""style="width:200px;height:200px;border:0;">
      </div>
      <div class="player">
        <div id="songTitle" class="song-title">
          My song title goes here
        </div>
        <input id="songSlider" class="song-slider"type="range" min=0 step="1" onchange="seekSong()"/>
        <div>
          <div id="currentTime" class="current-time">
            00:00
          </div>
          <div id="duration" class="duration">
            00:00
          </div>
          <div class="controllers">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREPMqNnHAhfJhRzoB0KbP6ILamvPovXeBcHMc4fhrhLVNaq60n" width="30px" onclick="previous()">
                  <img src="" width="30px" onclick="backward()">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS__G7EU2d4gDbAtNLCwe5Z1F6HEtVWEVMXp36QQmyVSi6mG0Ie" width="30px" onclick="playorpause()">
                  <img src="" width="30px" onclick="forward()">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ-Sss4YyrXXMcl8PFnX9OBKB0f_d0EpO8yw1X6JdjfDcAb_84" width="30px" onclick="next()">
                  <hr>
                  <input id="volumeSlider" class="volume-slider"type="range" min="0"max="100"step="1"onchange="adjustVolume()"/>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSQHOfLOa9SGvIp3o76Wx0lj49CBBCUlkRDNk3UKgkKUIML0YK" width="45px" alt="">
          </div>
          <div id="nextSong"class="song-title">
              <b>Next song</b>
              Next song goes here...
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="player.js">

    </script>
  </body>
</html>
